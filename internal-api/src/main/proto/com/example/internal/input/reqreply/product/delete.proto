syntax = "proto3";

package com.example.internal.commonmodels.input.reqreply.product.delete;

option java_multiple_files = true;

message DeleteProductRequest {
    string id = 1;
}

message DeleteProductResponse {
    oneof response {
        Success success = 1;
        Failure failure = 2;
    }

    message Success {}

    message Failure {
        string message = 100;
    }
}


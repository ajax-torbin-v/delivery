syntax = "proto3";

package com.example.internal.commonmodels.order.order;

import "com/example/internal/commonmodels/order/order_item.proto";
import "com/example/internal/commonmodels/order/shipment_details.proto";

option java_multiple_files = true;

message Order {
    string id = 1;
    repeated order_item.OrderItem items = 2;
    shipment_details.ShipmentDetails shipment_details = 3;
    string status = 4;
    string user_id = 5;
}
